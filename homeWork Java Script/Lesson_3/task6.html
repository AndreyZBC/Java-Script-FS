<!DOCTYPE html>

<body>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

	<script>
		//Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

		//Крок №0. Введення позначень
		//номер дня тижня - numberDayWeek
		//назва дня - nameDay

		//Крок №1. Вводимо необхідні дані
		let numberDayWeek = parseInt(prompt('Введіть номер дня тижня'))
		let nameDay

		//Крок №2. Розв'язок задачі
		switch (numberDayWeek) {
			case 1:
				nameDay = 'Понеділок'
				break;
			case 2:
				nameDay = 'Вівторок'
				break;
			case 3:
				nameDay = 'Середа'
				break;
			case 4:
				nameDay = 'Четвер'
				break;
			case 5:
				nameDay = 'П`ятниця'
				break;
			case 6:
				nameDay = 'Субота'
				break;
			case 7:
				nameDay = 'Неділя'
				break;

			default:
				nameDay = 'Ви ввели некоректні дані'
				break;
		}
		alert(nameDay)
	</script>

</body>

</html>

<body>
	<h1>Задача 3</h1>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

	<script>
		// Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

		alert('У вас є 2 спроби, щоб вгадати рандомне число від 1 до 5')
		let min = 1, max = 5
		let randomNumber = min + Math.floor(Math.random() * (max - min + 1))

		let randomNumberOne = parseInt(prompt('Спроба 1. Введіть число: від 1 до 5'))
		if (randomNumberOne === randomNumber)
			alert('Вітаю у вас вийшло вгадати число')
		else
			alert('Нажаль у вас не вийшло вгадати число')

		let randomNumberTwo = parseInt(prompt('Спроба 2. Введіть число: від 1 до 5'))
		if (randomNumberTwo === randomNumber)
			alert('Вітаю у вас вийшло вгадати число')
		else alert('Нажаль у вас не вийшло вгадати число')





	</script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>

	<script>
		// Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		// якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

		//Крок 0. Введення позначень
		//ціна товару - priceProduct
		//кількість грошей - quantityMoney
		//ціна лотереї - lotteryPrice

		//Крок 1. Введення необхідних даних
		let priceProduct = parseFloat(prompt('Введіть ціну товару?'), '0')
		let quantityMoney = parseFloat(prompt('Введіть кількість ваших грошей?'), '150.50')
		const lotteryPrice = 4

		//Крок 2. Обчислюємо результат
		if (quantityMoney < priceProduct) alert('У вас не вистачає коштів')
		else {
			alert('Вітаю! у вас вистачє коштів')
			if (quantityMoney - priceProduct >= lotteryPrice) alert('У вас є можливість купити лотерею')
		}

	</script>

</body>

</html>

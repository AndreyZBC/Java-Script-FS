<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 3</h1>
	<p>Створити окремі функції, які для 4 чисел знаходять:<br>
		1)суму;<br>
		2)добуток;<br>
		3)середнє арифметичне;<br>
		4)мінімальне значення.
	</p>

	<script>
		// Задача 3. Створити окремі функції, які для 4 чисел знаходять:
		// 1)суму;
		// 2)добуток;
		// 3)середнє арифметичне;
		// 4)мінімальне значення. 

		function getSum(a, b, c, d) {
			let sum = a + b + c + d
			return sum
		}
		function getProd(a, b, c, d) {
			let sum = a * b * c * d
			return sum
		}
		function getArithmeticMean(a, b, c, d) {
			let sum = (a + b + c + d) / 4
			return sum
		}
		function getMinimumValue(a, b, c, d) {
			let sum = Math.min(a, b, c, d)
			return sum
		}

		let num1 = parseInt(prompt('Введіть перше число:'))
		let num2 = parseInt(prompt('Введіть друге число:'))
		let num3 = parseInt(prompt('Введіть третє число:'))
		let num4 = parseInt(prompt('Введіть четверте число:'))

		let sumResult = getSum(num1, num2, num3, num4)
		let prodResult = getProd(num1, num2, num3, num4)
		let arithmeticMeanResult = getArithmeticMean(num1, num2, num3, num4)
		let minimumValueResult = getMinimumValue(num1, num2, num3, num4)

		document.write(`Загальна сума чисел = ${sumResult}<br>`)
		document.write(`Загальний добуток чисел = ${prodResult}<br>`)
		document.write(`Середнє арифметичне =${arithmeticMeanResult} <br>`)
		document.write(`Мінімальне значення =${minimumValueResult} <br>`)
	</script>
</body>

</html>

<body>
	<h1>Задача 4</h1>
	<p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

	<script>
		//Задача 4.  Створити функцію, яка за номером місяця повертає пору року, 
		//до якої відноситься цей місяць.

		function getSeason(month) {
			let result
			switch (month) {
				case 12:
				case 1:
				case 2:
					result = 'Зима'
					break
				case 3:
				case 4:
				case 5:
					result = 'Весна'
					break
				case 6:
				case 7:
				case 8:
					result = 'Літо'
					break
				case 9:
				case 10:
				case 11:
					result = 'Осінь'
					break
			}
			return result
		}

		const seasonMonth = parseInt(prompt('Введіть номер місяця:'))
		alert(getSeason(seasonMonth))


	</script>

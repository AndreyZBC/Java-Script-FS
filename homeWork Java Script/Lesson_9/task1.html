<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 1</h1>
	<p>Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>
	<script>//Задача 1. Дано масив елементів. Вивести на екран елементи, що більші за 100

		let arr = [50, 25, 101, 4, 125, 6, 78, 178, 456, 71, 56, 1054, 9, 12, 321, 84, 5, 897, 156, 7, 56, 89,]

		//----- виведення елментів за допомогою for-of
		for (const el of arr) {
			if (el > 100) document.write(el + '<br>')
		}

	</script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<body>
	<h1>Задача 6</h1>
	<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
		заповнених нулями.</p>

	<script>
		//Задача 6. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
		// заповнених нулями.

		let userNumber = parseInt(prompt('Введіть кількість елементів:'))

		let numberArr = new Array(userNumber).fill(0)

		document.write(`Масив заповнений нулями: ${numberArr}`)
	</script>

</body>

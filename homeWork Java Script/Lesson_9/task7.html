<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 7</h1>
	<p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші
		до кінця масиву заповнені 7-ками.</p>

	<script>
		//Задача 7.Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші
		// до кінця масиву заповнені 7-ками.

		let userNumber = parseInt(prompt('Введіть кількість елементів:'))

		let numberArr = new Array(userNumber)
		numberArr.fill(1, 0, 5)
		numberArr.fill(7, 5)
		document.write(`Масив заповнений 1 і 7: ${numberArr}`)
	</script>

</body>

</html>

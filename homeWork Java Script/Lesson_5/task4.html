<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 4</h1>
	<p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>

	<script>
		// Задача 4.  Користувача поступово вводить показники температури протягом року. Знайти середню температуру.

		const numberMonthYear = 12
		sum = 0
		for (let i = 1; i <= 12; i++) {
			let temperatureForMonth = parseInt(prompt(`Введіть середню температуру за ${i} місяць`))
			sum = sum + temperatureForMonth
		}
		let generalTemperatureForMonth = sum / numberMonthYear
		document.write(`Середня температура протягом року: ${generalTemperatureForMonth} `)

	</script>

</body>

</html>

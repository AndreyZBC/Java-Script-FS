<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2</h1>
	<p> Вивести на екран номери місяців весни і літа (від 3 до 8)
	</p>

	<script>
		// Задача 2. Вивести на екран номери місяців весни і літа (від 3 до 8)

		for (let numberMonth = 3; numberMonth <= 8; numberMonth++) {
			switch (numberMonth) {
				case 3: document.write(`По рахунку: Березень ${numberMonth}<br>`)
					break;
				case 4: document.write(`По рахунку: Квітень ${numberMonth}<br>`)
					break;
				case 5: document.write(`По рахунку: Травень ${numberMonth}<br>`)
					break;
				case 6: document.write(`По рахунку: Червень ${numberMonth}<br>`)
					break;
				case 7: document.write(`По рахунку: Липень ${numberMonth}<br>`)
					break;
				case 8: document.write(`По рахунку: Серпень ${numberMonth}<br>`)
					break;
			}
		}
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача 1</h1>
	<p>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>

	<script>
		// Задача 1.Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.

		//описуємо необхідні зміні
		let evenNumbers = 0
		let oddNumbers = 0

		let min = 1
		let max = 1000

		//Обчислюємо результат
		for (let num = 0; num < 100; num++) {
			let oneHundredRandomNumbers = min + Math.floor(Math.random() * (max - min + 1))
			if (oneHundredandomNumbers % 2 === 0)
				evenNumbers++
			else oddNumbers++
		}
		if (evenNumbers > oddNumbers) {
			alert(`Парних чисел ${evenNumbers}\nНепарних чисел ${oddNumbers}\nПарних чисел більше!`)
		} else if (evenNumbers < oddNumbers) {
			alert(`Непарних чисел ${oddNumbers}\nПарних чисел ${evenNumbers}\nНепарних чисел більше`)
		} else alert(`Парних чисел ${evenNumbers}\nНепарних чисел ${oddNumbers}\nКількість парних і непарних однакова!`)
	</script>

</body>

</html>

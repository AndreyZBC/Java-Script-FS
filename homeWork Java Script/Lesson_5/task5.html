<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем</p>

	<script>
		//Задача 5. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем

		const userNum1 = parseInt(prompt('Введіть перше число'))
		const userNum2 = parseInt(prompt('Введіть друге число'))
		let firstNum = 0
		let secondNum = 0
		let sumNum = 0

		if (userNum1 < userNum2) {
			firstNum = userNum1
			secondNum = userNum2
		}
		else if (userNum1 > userNum2) {
			firstNum = userNum2
			secondNum = userNum1
		}
		else
			confirm('Введіть різні числа')

		for (let i = firstNum; i < secondNum; i++) {
			if (i % 2 !== 0)
				sumNum += i
		}

		confirm(`В діапазоні від ${firstNum} до ${secondNum} сума всіх непарних чисел дорівнює ${sumNum}`)
	</script>

</body>

</html>

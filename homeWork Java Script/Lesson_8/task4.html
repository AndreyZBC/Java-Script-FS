<!DOCTYPE html>
<html lang="en">

<body>
	<h1>Задача 4</h1>
	<p> Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
		(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
		трійка)).</p>

	<script>
		//Задача 4.  Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься 
		//(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).

		//---ФУНКЦІЯ ДЛЯ ВВЕДЕННЯ ДАНИХ В МАСИВ----------
		function getPaymentArray(user) {
			let arr = []
			for (let i = 0; i < user; i++) {
				let userPaymenst = parseInt(prompt(`Введіть оцінку ${i + 1} предмету (від 1 до 12) = `))
				arr.push(userPaymenst)
			}
			return arr
		}
		//---ФУНКЦІЯ ДЛЯ ЗНАХОДЖЕННЯ СЕРЕДНЬГО БАЛУ
		function getGradePointAverage(arr) {
			let numberOfGrades = 0
			let sum = 0
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > 0)
					sum += arr[i]
				numberOfGrades++
			}
			let pointAverage = sum / numberOfGrades
			return pointAverage
		}
		//---ФУНКЦІЯ ДЛЯ З'ЯСУВАННЯ ДО ЯКОЇ КАТЕГОРІЇ ВІДНОСИТЬСЯ СЕРЕДНІЙ БАЛ
		function getGradePointAverageCategory(pointNumber) {
			let result
			pointNumber = Math.round(pointNumber)
			switch (pointNumber) {
				case 1:
				case 2:
					result = 'Ви двійочник'
					break;
				case 3:
				case 4:
				case 5:
				case 6:
					result = 'Ви трійочник'
					break;
				case 7:
				case 8:
				case 9:
					result = 'Ви хорошист'
					break;
				case 10:
				case 11:
				case 12:
					result = 'Ви відміник'
			}
			return result
		}

		let subjectEvaluations = parseInt(prompt('Введіть кількість предметів:'))
		let paymentArray = getPaymentArray(subjectEvaluations)
		document.write(`Оцінки з предметів: ${paymentArray}<br>`)
		let gradePointAverage = getGradePointAverage(paymentArray)
		document.write(`Середній бал: ${gradePointAverage.toFixed(0)}<br>`)
		let gradePointAverageCategory = getGradePointAverageCategory(gradePointAverage)
		document.write(`Вітаю вас ви: ${gradePointAverageCategory}`)


	</script>

</body>

</html>

<body>
	<h1>Задача 3</h1>
	<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>

	<script>
		// Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
		//---ФУНКЦІЯ ДЛЯ ДЛЯ З'ЯСУВАННЯ СКІЛЬКИ РАЗІВ ЗУСТРІЧАЄТЬСЯ ІМ'Я ІВАН
		function numbersName(arr, targetName) {
			let totalName = 0
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] === targetName) {
					totalName++
				}
			}
			return totalName
		}


		const arr = ['Іван', 'Вікторія', 'Катерина', 'Іван', 'Степан', 'Юлія', 'Ігор', 'Іван', 'Олексій', 'Іван', 0, 2]
		const targetName = 'Іван'
		let totalName = numbersName(arr, targetName)
		document.write(`Масив з іменами: ${arr}<br>`)
		document.write(`Кількість разів коли  ім'я ${targetName} зустрічається: ${totalName}`)
	</script>
</body>

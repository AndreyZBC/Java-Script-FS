<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться початкове знчення суми. Поки сума є меншою за 100 додавати до неї числа, які вводяться з
		клавіатури.</p>

	<script>
		//Задача 5. З клавіатури вводиться початкове значення суми. 
		//Поки сума є меншою за 100 додавати до неї числа, які вводяться з клавіатури.

		alert('Цикл завершить коли загальна сума, буде більшою за 100')

		const fixedAmount = 100
		let sum = 0
		let initialAmount = 0

		do {
			initialAmount = parseFloat(prompt('Введіть початкове значення суми:', '0'))
			sum += initialAmount
		} while (sum <= fixedAmount);
		alert(`Загальна сума ${sum}`)
	</script>

</body>

</html>

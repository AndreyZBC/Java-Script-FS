<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача 3</h1>
	<p>Дано натуральні числа від 1 до 50. Знайти суму тих, які діляться на 5 чи 7.</p>

	<script>
		// Дано натуральні числа від 1 до 50. Знайти суму тих, які діляться на 5 чи 7.

		const minDivision = 5
		const maxDivision = 7
		let totalSum = 0

		for (let number = 1; number <= 50; number++) {
			if (number % minDivision === 0 && number % maxDivision === 0) {
				totalSum += number
			}
		}
		document.write(`Загальна сума чисел, які діляться на ${minDivision} і ${maxDivision} = ${totalSum}`)




	</script>
</body>

</html>
